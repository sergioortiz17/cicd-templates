name: Java Test (Reusable)

on:
  workflow_call:
    inputs:
      java_version:
        required: false
        type: string
        default: '21'
      coverage_report_path:
        required: false
        type: string
        default: 'target/site/jacoco/jacoco.xml'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Unit Tests
        run: mvn test -B

      - name: Prepare coverage artifact
        run: |
          mkdir -p _coverage_artifact
          cp "${{ inputs.coverage_report_path }}" _coverage_artifact/jacoco.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: _coverage_artifact/jacoco.xml
          retention-days: 1

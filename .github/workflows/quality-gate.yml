name: Quality Gate (Reusable)

on:
  workflow_call:
    inputs:
      java_version:
        required: false
        type: string
        default: '21'
      checkstyle_report_path:
        required: false
        type: string
        default: 'target/checkstyle-result.xml'
      coverage_report_path:
        required: false
        type: string
        default: 'target/site/jacoco/jacoco.xml'
    secrets:
      SONAR_HOST_URL:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/java-lint.yml
    with:
      java_version: ${{ inputs.java_version }}
      lint_report_path: ${{ inputs.checkstyle_report_path }}

  test:
    name: Test
    uses: ./.github/workflows/java-test.yml
    with:
      java_version: ${{ inputs.java_version }}
      coverage_report_path: ${{ inputs.coverage_report_path }}

  sonar:
    name: SonarQube
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Download checkstyle report
        uses: actions/download-artifact@v4
        with:
          name: checkstyle-report

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Compile
        run: mvn compile -B

      - name: Prepare coverage report for SonarQube
        run: |
          mkdir -p target/site/jacoco
          # El artifact se sube como _coverage_artifact/jacoco.xml (java-test normaliza desde coverage_report_path de la app)
          cp coverage-report/_coverage_artifact/jacoco.xml target/site/jacoco/jacoco.xml

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          CHECKSTYLE_FILE="checkstyle-report/$(basename '${{ inputs.checkstyle_report_path }}')"
          mvn sonar:sonar -B \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.java.checkstyle.reportPaths="$CHECKSTYLE_FILE" \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

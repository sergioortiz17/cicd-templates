name: Quality Gate (Reusable)

on:
  workflow_call:
    inputs:
      java_version:
        required: false
        type: string
        default: '21'
      checkstyle_report_path:
        required: false
        type: string
        default: 'target/checkstyle-result.xml'
      coverage_report_path:
        required: false
        type: string
        default: 'target/site/jacoco/jacoco.xml'
      templates_repo:
        required: false
        type: string
        default: 'sergioortiz17/cicd-templates'
    secrets:
      SONAR_HOST_URL:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/java-lint.yml
    with:
      java_version: ${{ inputs.java_version }}
      lint_report_path: ${{ inputs.checkstyle_report_path }}

  test-and-sonar:
    name: Test & SonarQube
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Download checkstyle report
        uses: actions/download-artifact@v4
        with:
          name: checkstyle-report

      - name: Checkout cicd-templates
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.templates_repo }}
          ref: main
          path: cicd-templates

      - name: Convert Checkstyle to Generic Issue Data
        run: |
          CHECKSTYLE_XML=$(find checkstyle-report -name '*.xml' -type f | head -1)
          if [ -z "$CHECKSTYLE_XML" ]; then
            echo '{"rules":[],"issues":[]}' > sonar-external-issues.json
          else
            python3 cicd-templates/scripts/checkstyle-to-generic-issues.py "$CHECKSTYLE_XML" sonar-external-issues.json
          fi

      - name: Upload sonar-external-issues.json
        uses: actions/upload-artifact@v4
        with:
          name: sonar-external-issues
          path: sonar-external-issues.json
          retention-days: 7

      - name: Unit Tests
        run: mvn test -B

      - name: Compile
        run: mvn compile -B

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar -B \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.externalIssuesReportPaths=sonar-external-issues.json \
            -Dsonar.coverage.jacoco.xmlReportPaths=${{ inputs.coverage_report_path }}
